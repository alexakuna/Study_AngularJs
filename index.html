<!DOCTYPE html>
<html lang="en" ng-app="angularApp">

<head>
    <meta charset="UTF-8">
    <title>Angular</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="container" ng-controller="messageCtrl">
    <div class="wrap col-md-4">
        <h1>{{ message }}</h1>
        <input type="text" ng-model="text" ng-keyup="keyEnter($event)" placeholder="Поздоровайся">
        <button ng-click="clickHandler()">communication</button>
    </div>
    <div class="page-header">
        <div class="page-header">
            <h2>
                    Планировщик курсов.
                </h2>
            <h3>{{data.user}} Количество курсов - {{data.courses.length}}</h3>
        </div>
    </div>
    <div class="panel">
        <div class="input-group">
            <input class="form-control" ng-model="dataTask" ng-keyup="addTaskKey($event)"/>
            <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="addTask()">Добавить</button>
                </span>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Курс</th>
                    <th></th>
                    <th>Пройден</th>
                    <th>Удалить курс</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="course in data.courses">
                    <td>{{course.name}}</td>
                    <td>
                        <input type="checkbox" ng-model="course.passed">
                    </td>
                    <td>
                        <span style="{{setStyle(course.passed)}}">
                        		{{showText(course.passed)}}
                        	</span>
                    </td>
                    <td>
                        <button class="btn btn-danger" ng-click="deleteTask($event)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
